<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Psychic Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body>

    <div class="jumbotron">

        <div class="text-center">

            <h1 class="text-center">The Psychic Game</h1>
            <h2>Guess what letter I am thinking of ?</h2>
            <br>
            <p id="userchoice-text"></p>
            <p id="computerchoice-text"></p>
            <br>
            <p id = "wins"> Wins: </p>
            <p id = "losses">Losses: </p>
            <p id = "guessesLeft"> Guesses Left: </p>
            <p id = "guessesSoFar"> Your guesses so far: <span id="yourGuesses"></span> </p>

        </div>

    </div>


    <script type="text/javascript">

        let computerChoices = ["a","b","c","d","e","f","g","h","i","j","k","l","m","n","o","p","q","r","s","t","u","v","w","x","y","z"];

        let UserWins = 0;
        let UserLosses = 0;
        let guessesLeft = 9;
        let yourGuessesSoFar = 0;

        let userChoiceText = document.getElementById("userchoice-text");
        let computerChoiceText = document.getElementById("computerchoice-text");
        let userGuessesP = document.getElementById("guessesLeft");
        let computerLetter = generateRandomLetter();

        document.onkeyup = function(event){
        let userGuess = event.key.toLowerCase();
        
        
        userChoiceText.textContent = "You chose: " + userGuess;
        computerChoiceText.textContent = "The computer chose: " + computerLetter;
        
        let one = document.getElementById("wins");
        wins.textContent = "Wins :" + UserWins;
        
        let two = document.getElementById("losses");
        losses.textContent = "Losses :" + UserLosses;

        let three = document.getElementById("guessesLeft");
        userGuessesP.textContent = "Guesses left: " + guessesLeft;
        console.log(computerLetter)

        let four = document.getElementById("yourGuesses");
        yourGuesses.textContent += userGuess + " , ";
        
        if (userGuess === computerLetter) {
            UserWins++;
            guessesLeft--;
            yourGuesses.textContent= "";
            alert("you won!");
            
        } 
        else if(guessesLeft < 1){
            UserLosses++;
            guessesLeft = 9;
            alert("you lost!");
            yourGuesses.textContent = "";
        } 
        else {
            guessesLeft--;
           
        }
        userGuessesP.textContent = "Guesses left: " + guessesLeft;
    }

    function generateRandomLetter() {
        return computerChoices[Math.floor(Math.random() * computerChoices.length)];
    } 
     
     

        
        


    </script>

</body>

</html>
